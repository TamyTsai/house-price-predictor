<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房價預測器</title>
    <!-- 暫時先透過cdn引入tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入自己寫的css -->
    <link rel="stylesheet" href="stylesheets/application.css">
</head>
<body>
    <div class="p-3 leading-7">
        <div class="mx-auto p-3 pb-36 bg-teal-100 rounded-lg shadow-2xl" id="main_section">
            <header class="text-center text-2xl font-bold">房價預測器</header>
            <section>
                <form action="#" method="get">
                    <section id="search" class="bg-teal-300 rounded-lg mb-2 p-2">
                        <div class="font-bold text-center">欲統計分析之房屋交易資料範圍</div>
                        <p class="text-sm text-slate-500 mb-1">填寫說明：輸入之條件，建議盡量與目標購置房屋之條件相近，以增加預測之參考價值</p>
                        <select id="city" name="city" required>
                            <option value="" disabled selected hidden>縣市</option>
                            <option value="1">基隆市</option>
                            <option value="2">臺北市</option>
                            <option value="3">新北市</option>
                            <option value="4">桃園市</option>
                            <option value="5">新竹市</option>
                            <option value="6">新竹縣</option>
                            <option value="7">苗栗縣</option>
                            <option value="8">臺中市</option>
                            <option value="9">南投縣</option>
                            <option value="10">彰化縣</option>
                            <option value="11">雲林縣</option>
                            <option value="12">嘉義市</option>
                            <option value="13">嘉義縣</option>
                            <option value="14">臺南市</option>
                            <option value="15">高雄市</option>
                            <option value="16">屏東縣</option>
                            <option value="17">宜蘭縣</option>
                            <option value="18">花蓮縣</option>
                            <option value="19">臺東縣</option>
                            <option value="20">澎湖縣</option>
                            <option value="21">金門縣</option>
                            <option value="22">連江縣</option>
                        </select>
                        <select id="district" name="district" required>
                            <option value="" disabled selected hidden>鄉鎮市區</option>
                        </select>
                        <br>
                        <input type="checkbox" name="target_type" value="1" id="target_type1">
                        <label for="target_type1">房地</label>
                        <input type="checkbox" name="target_type" value="2" id="target_type2">
                        <label for="target_type2">建物</label>
                        <input type="checkbox" name="target_type" value="3" id="target_type3">
                        <label for="target_type3">土地</label>
                        <input type="checkbox" name="target_type" value="4" id="target_type4">
                        <label for="target_type4">車位</label>
                        <br>
                        <input type="text" placeholder="門牌/社區名稱" class="my-2">
                        <br>
                        <span class="font-bold">交易期間：</span>
                        <select name="start_year">
                            <option value="1">101</option>
                            <option value="2">102</option>
                            <option value="3">103</option>
                            <option value="4">104</option>
                            <option value="5">105</option>
                            <option value="6">106</option>
                            <option value="7">107</option>
                            <option value="8">108</option>
                            <option value="9">109</option>
                            <option value="10">110</option>
                            <option value="11">111</option>
                            <option value="12">112</option>
                            <option value="13">113</option>
                        </select>
                        <span>年</span>
                        <select name="start_month">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>至</span>
                        <select name="end_year">
                            <option value="1">101</option>
                            <option value="2">102</option>
                            <option value="3">103</option>
                            <option value="4">104</option>
                            <option value="5">105</option>
                            <option value="6">106</option>
                            <option value="7">107</option>
                            <option value="8">108</option>
                            <option value="9">109</option>
                            <option value="10">110</option>
                            <option value="11">111</option>
                            <option value="12">112</option>
                            <option value="13">113</option>
                        </select>
                        <span>年</span>
                        <select name="end_month">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>止</span>
                        <p class="text-sm text-slate-500 mb-2">填寫說明：建議選擇欲購置時間之前半年左右</p>
                        <span class="font-bold">單價</span>
                        <input type="radio" name="price_unit" value="1" id="price_unit1" checked>
                        <label for="price_unit1">萬元</label>
                        <input type="radio" name="price_unit" value="2" id="price_unit2">
                        <label for="price_unit2">元</label>
                        <br>
                        <input type="number" placeholder="最小值">
                        <span>-</span>
                        <input type="number" placeholder="最大值" class="mb-2">
                        <br>
                        <span class="font-bold">面積</span>
                        <input type="radio" name="search_area_unit" value="1" id="search_area_unit1">
                        <label for="search_area_unit1">M<sup>2</sup></label>
                        <input type="radio" name="search_area_unit" value="2" id="search_area_unit2" checked>
                        <label for="search_area_unit2">坪</label>
                        <br>
                        <input type="number" placeholder="最小值">
                        <span>-</span>
                        <input type="number" placeholder="最大值" class="mb-2">
                        <br>
                        <span class="font-bold">屋齡</span>
                        <select name="house_age">
                            <option value="1">不拘</option>
                            <option value="2">5年以下</option>
                            <option value="3">5～10年</option>
                            <option value="4">10～20年</option>
                            <option value="5">20～30年</option>
                            <option value="6">30～40年</option>
                            <option value="7">40年以上</option>
                        </select>
                    </section>
                    <section id="buy" class="bg-teal-300 rounded-lg p-2">
                        <div class="font-bold text-center">目標購置之房屋資訊</div>
                        <span class="font-bold">欲購置時間：</span>
                        <select name="start_year">
                            <option value="1">113</option>
                            <option value="2">114</option>
                            <option value="3">115</option>
                            <option value="4">116</option>
                            <option value="5">117</option>
                            <option value="6">118</option>
                            <option value="7">119</option>
                            <option value="8">120</option>
                        </select>
                        <span>年</span>
                        <select name="start_month">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <br>
                        <span class="font-bold">面積</span>
                        <input type="radio" name="buy_area_unit" value="1" id="buy_area_unit1">
                        <label for="buy_area_unit1">M<sup>2</sup></label>
                        <input type="radio" name="buy_area_unit" value="2" id="buy_area_unit2" checked>
                        <label for="buy_area_unit2">坪</label>
                        <input type="number">
                    </section>
                    <div class="text-center">
                        <input type="submit" value="點我生成預測房價" class="bg-red-300 p-3 font-bold rounded-lg text-lg mt-3">
                    </div>
                </form>
            </section>
        </div>
    </div>
    <!-- 引入自己寫的js -->
    <script src="scripts/script.js"></script> 
</body>
</html>
